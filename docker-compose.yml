version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: omnichannel_crm_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-omnichannel_crm}
      MYSQL_USER: ${DB_USER:-crm_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-crm_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      # Оптимизация через переменные окружения
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_MAX_CONNECTIONS: 50
      MYSQL_INNODB_LOG_FILE_SIZE: 64M
      MYSQL_INNODB_FLUSH_LOG_AT_TRX_COMMIT: 2
      MYSQL_INNODB_FLUSH_METHOD: O_DIRECT
      MYSQL_PERFORMANCE_SCHEMA: 0  # Отключаем для экономии
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      # Добавьте кастомный my.cnf для полного контроля
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    ports:
      - "${DB_PORT:-3306}:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=256M
      --max-connections=50
      --innodb-log-file-size=64M
      --innodb-flush-log-at-trx-commit=2
      --performance-schema=OFF
      --table-definition-cache=400
      --table-open-cache=2000
    networks:
      - crm_network
    mem_limit: 512m  # Жесткое ограничение RAM
    cpus: 0.5  # Ограничение CPU
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 30s  # Увеличиваем интервал
      timeout: 10s
      retries: 5
      start_period: 90s

  # Redis для Celery и Channels
  redis:
    image: redis:7-alpine
    container_name: omnichannel_crm_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm_network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django приложение (основной сервер)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnichannel_crm_web
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - sessions_volume:/app/sessions
      - logs_volume:/app/logs
    expose:
      - "8082"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RUN_TELETHON_CLIENTS=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm_network

  # Celery Worker для фоновых задач (обработка медиа, сообщений)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnichannel_crm_celery_worker
    restart: unless-stopped
    command: celery -A CRM worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    volumes:
      - .:/app
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - crm_network

  # Celery Beat для периодических задач (очистка старых сообщений)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnichannel_crm_celery_beat
    restart: unless-stopped
    command: celery -A CRM beat --loglevel=info
    volumes:
      - .:/app
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - crm_network

  # Django Channels ASGI сервер (для WebSockets)
  daphne:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnichannel_crm_daphne
    restart: unless-stopped
    command: daphne -b 0.0.0.0 -p 8001 CRM.asgi:application
    volumes:
      - .:/app
      - logs_volume:/app/logs
    expose:
      - "8001"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
      - web
    networks:
      - crm_network

  # Сервис мониторинга здоровья
  health_monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnichannel_crm_health_monitor
    restart: unless-stopped
    command: python manage.py start_health_monitor --daemon
    volumes:
      - .:/app
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - crm_network
